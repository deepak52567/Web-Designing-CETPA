<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
      $('document').ready(function(){
        $('button').click(function(){
          $('p').css('color','red').css('background','yellow').slideUp('200ms').slideDown('300ms', function(){
            alert('All function applied');
          });
        });
      });
    </script>
  </head>
  <body>
    <p>This is a p tag which is going to be modified.</p>
    <button type="button" name="button">Change It</button>
  </body>
</html>
