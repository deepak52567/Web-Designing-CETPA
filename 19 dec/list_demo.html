<html>
    <head>
        <style>
            ol {
                color: brown;
                list-style-type: lower-alpha; /*uppper-alpha for A. lower-alpha for a. lower-roman for i. upper-roman for I. */
            }
            ul {
                color: darkmagenta;
                list-style-type: square;
            }    
        </style>
    </head>
    <body>
        <ol> <!-- Default is numbered list html' ordered list. -->
            <li>Monitor</li>
            <li>CPU</li>
            <li>Keyboard</li>
            <li>Camera</li>
        </ol>
        <ol type="a"> <!-- USe Capital A for the list in capital. -->
                <li>Monitor</li>
                <li>CPU</li>
                <li>Keyboard</li>
                <li>Camera</li>
        </ol>
        <ol type="i"> <!-- Use Capital I for Capital Roman list. -->
                <li>Monitor</li>
                <li>CPU</li>
                <li>Keyboard</li>
                <li>Camera</li>
        </ol>
        <ul> <!-- Default is dots infornt of list. Which is 'disc' -->
                <li>Monitor</li>
                <li>CPU</li>
                <li>Keyboard</li>
                <li>Camera</li>
        </ul>
        <ul type="circle"> <!-- Circle infornt of list.-->
            <li>Monitor</li>
            <li>CPU</li>
            <li>Keyboard</li>
            <li>Camera</li>
        </ul>
        <ul type="square"> <!-- Black Sqaures infornt of list. -->
            <li>Monitor</li>
            <li>CPU</li>
            <li>Keyboard</li>
            <li>Camera</li>
        </ul>                                
    </body>
</html>
