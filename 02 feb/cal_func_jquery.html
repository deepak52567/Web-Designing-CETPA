<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        var a, b, c = 0;
        $('#add').click(function(){
          a = 10;
          b = 20;
          c = a + b;
          alert(c);
        });
        $('#mul').click(function(){
          a = 10;
          b = 20;
          c = a * b;
          alert(c);
        });
        $('#sub').click(function(){
          a = 10;
          b = 20;
          c = a - b;
          alert(c);
        });
      });
    </script>
  </head>
  <body>
    <button type="button" name="button" id="add">ADD</button>
    <button type="button" name="button" id="mul">MULTIPLY</button>
    <button type="button" name="button" id="sub">SUBTRACT</button>
  </body>
</html>
